<div>
  <div id="sopraDiv">
  </div>
  <video autoplay loop muted>
    <source src="assets/video/video2.mp4" type="video/mp4">
  </video>
</div>
<div class="d-flex justify-content-center align-items-center" id="sopraBanner">
  <div class="row">
    <div class="col d-flex flex-column justify-content-center">
      <h1 class="text-blu fw-bolder">KickersConnect</h1>
      <p class="h3 fw-light">Unisciti ora al Network di <strong class="text-blu">calcetto</strong> pi√π amato!</p>
    </div>
    <div class="col w-100">
      <div class="card text-blu shadow text-center p-5 m-5 w-100">
        <div class="card-body">
          <h2 class="card-title fw-bold mb-3">Effettua il Login</h2>
          <form #form="ngForm" (ngSubmit)="onsubmit(form)">
            <div class="form-floating form-group mb-3">
              <input name="username" type="username" class="form-control" id="username" placeholder="username" required ngModel>
              <label for="username"><i class="bi bi-envelope"></i> Username</label>
            </div>
            <div class="form-floating form-group mb-3">
              <input name="password" type="password" class="form-control" id="password" placeholder="password" required ngModel>
              <label for="password"><i class="bi bi-key"></i> Password</label>
            </div>
            <button type="submit" [disabled]="form.invalid" class="btn btn-arancione rounded-5 px-5">Login</button>
          </form>
        </div>
        <hr class="border border-secondary">
        <p class="text-secondary">Non sei registrato? <a class=" text-decoration-none text-arancione" [routerLink]="['/register']">Registrati</a></p>
      </div>
    </div>
  </div>
</div>
