<div>
  <div id="sopraDiv">
  </div>
  <video autoplay loop muted>
    <source src="assets/video/video2.mp4" type="video/mp4">
  </video>
</div>

<div class="d-flex justify-content-center align-items-center" id="sopraBanner">
  <div class="row">
    <div class="col-lg nascondi d-flex flex-column justify-content-center">
      <h1 class="text-blu nascondi fw-bolder">KickersConnect</h1>
      <p class="h3 nascondi fw-light">Unisciti ora al Network di <strong class="text-blu">calcetto</strong> più amato!</p>
    </div>

    <div class="col w-100">
      <div class="card shadow text-center p-5">
        <div class="card-body text-blu">
          <h2 class="card-title mb-4 logo fw-bold">Registrati</h2>
          <form #form="ngForm" (ngSubmit)="onsubmit(form)">
            <div class="form-floating form-group mb-3">
              <input name="nome" type="text" class="form-control" id="nome" placeholder="Nome" required ngModel>
              <label for="nome"><i class="bi bi-person"></i> Nome</label>
            </div>
            <div class="form-floating form-group mb-3">
              <input name="cognome" type="text" class="form-control" id="cognome" placeholder="Cognome" required ngModel>
              <label for="cognome"><i class="bi bi-person"></i>Cognome</label>
            </div>
            <div class="form-floating form-group mb-3">
              <select name="residenza" id="residenza" class="form-select" placeholder="Residenza" required ngModel>
                <option *ngFor="let p of arrayProvince" value="{{p | json}}">{{p.provincia}}</option>
              </select>
             <label for="residenza"><i class="bi bi-person"></i>Residenza</label>
            </div>
            <div class="form-floating form-group mb-3">
              <input name="username" type="text" class="form-control" id="username" placeholder="Username" required ngModel>
              <label for="username"><i class="bi bi-person"></i>Username</label>
            </div>
            <div class="form-floating form-group mb-3">
              <input name="email" type="email" class="form-control" id="email" placeholder="name@example.com" required ngModel>
              <label for="email"><i class="bi bi-envelope"></i> Email</label>
            </div>
            <div class="form-floating form-group mb-3">
              <input name="password" type="password" class="form-control" id="password" placeholder="password" required ngModel>
              <label for="password"><i class="bi bi-key"></i> Password</label>
            </div>
            <button type="submit" class="btn btn-arancione rounded-5 px-5" [disabled]="form.invalid">Registrati</button>
          </form>
        </div>
        <hr class="border border-secondary">
        <p class="text-secondary">Sei già registrato? <a class="text-arancione text-decoration-none" [routerLink]="['/login']">Effettua il Login</a></p>
      </div>
    </div>
  </div>

</div>
